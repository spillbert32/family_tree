<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Родовое древо с супругами</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    .node circle {
      stroke: steelblue;
      stroke-width: 3px;
    }
    .node text.name {
      font: 16px sans-serif;
      font-weight: bold;
      fill: #222;
    }
    .node text.dates {
      font: 13px sans-serif;
      fill: #666;
    }
    .link {
      fill: none;
      stroke: #999;
      stroke-width: 2px;
    }
    .spouse-link {
      stroke: #555;
      stroke-width: 1.5px;
      stroke-dasharray: 4 2;
    }
    .spouse-circle {
      stroke: #999;
      stroke-width: 2px;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      background: #eee;
      padding: 4px 8px;
      border: 1px solid #666;
      border-radius: 4px;
      pointer-events: none;
      font-size: 14px;
      color: #222;
      visibility: hidden;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<h2>Родовое древо с супругами</h2>
<svg width="1500" height="1000"></svg>
<div id="tooltip" class="tooltip"></div>

<script>
  const svg = d3.select("svg")
    .append("g")
    .attr("transform", "translate(100, 50)");

  const tooltip = d3.select("#tooltip");

  const treeLayout = d3.tree().size([900, 1300]); // height, width

  function genderColor(gender) {
    if (gender === "male") return "#1f77b4";
    if (gender === "female") return "#e377c2";
    return "#ccc";
  }

  fetch('db.json')
    .then(response => response.json())
    .then(familyTreeData => {
      const personMap = new Map(familyTreeData.people.map(p => [p.id, p]));

      // Найдём корней (у кого нет родителей)
      const roots = familyTreeData.people.filter(p => !p.parents || p.parents.length === 0);
      if (roots.length === 0) {
        console.error("Не найдено корневых предков");
        return;
      }

      // Рекурсивно строим древо
      function buildHierarchy(person) {
        const node = { ...person, children: [] };
        const children = familyTreeData.people.filter(p => p.parents?.includes(person.id));
        node.children = children.map(child => buildHierarchy(child));
        return node;
      }

      let treeRoot;
      if (roots.length > 1) {
        treeRoot = {
          id: "virtual-root",
          name: "Общий предок",
          surname: "",
          gender: "",
          birthYear: "",
          children: roots.map(root => buildHierarchy(root))
        };
      } else {
        treeRoot = buildHierarchy(roots[0]);
      }

      const hierarchyData = d3.hierarchy(treeRoot);
      treeLayout(hierarchyData);

      // Основные линии (родители — дети)
      svg.selectAll('.link')
        .data(hierarchyData.links())
        .join('path')
        .attr('class', 'link')
        .attr('d', d3.linkHorizontal()
          .x(d => d.y)
          .y(d => d.x));

      // Узлы (люди)
      const node = svg.selectAll('.node')
        .data(hierarchyData.descendants())
        .join('g')
        .attr('class', 'node')
        .attr('transform', d => `translate(${d.y},${d.x})`);

      node.append('circle')
        .attr('r', 22)
        .attr('fill', d => genderColor(d.data.gender))
        .attr('stroke', 'steelblue')
        .attr('stroke-width', 3);

      node.append('text')
        .attr('class', 'name')
        .attr('dy', -12)
        .attr('x', d => d.children ? -30 : 30)
        .style('text-anchor', d => d.children ? 'end' : 'start')
        .text(d => `${d.data.name || ""} ${d.data.surname || ""}`);

      node.append('text')
        .attr('class', 'dates')
        .attr('dy', 12)
        .attr('x', d => d.children ? -30 : 30)
        .style('text-anchor', d => d.children ? 'end' : 'start')
        .text(d => {
          if (!d.data.birthYear) return "";
          return d.data.deathYear
            ? `${d.data.birthYear} - ${d.data.deathYear}`
            : `р. ${d.data.birthYear}`;
        });

      // Отобразить супругов рядом с каждым узлом
      node.each(function(d) {
        if (!d.data.spouses) return;

        const mainNode = d3.select(this);
        const mainX = 0, mainY = 0;
        const spacing = 55; // расстояние от основного круга до кружка супруга

        d.data.spouses.forEach((spouseId, i) => {
          const spouse = personMap.get(spouseId);
          if (!spouse) return;

          const spouseX = spacing + i * 45; // смещение по X вправо
          const spouseY = 0;

          // линия к супругу
          mainNode.append("line")
            .attr("class", "spouse-link")
            .attr("x1", mainX + 22)  // край основного круга справа
            .attr("y1", mainY)
            .attr("x2", spouseX - 12) // край кружка супруга слева
            .attr("y2", spouseY);

          // кружок супруга
          mainNode.append("circle")
            .attr("class", "spouse-circle")
            .attr("r", 12)
            .attr("cx", spouseX)
            .attr("cy", spouseY)
            .attr("fill", genderColor(spouse.gender))
            .on("mousemove", (event) => {
              tooltip.style("visibility", "visible")
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 20) + "px")
                .text(`${spouse.name} ${spouse.surname} (${spouse.gender === "male" ? "муж" : "жена"})`);
            })
            .on("mouseout", () => tooltip.style("visibility", "hidden"));
        });
      });
    })
    .catch(err => console.error("Ошибка загрузки db.json:", err));
</script>

</body>
</html>
