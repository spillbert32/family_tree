<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Родовое древо с D3.js</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .node circle {
      fill: #999;
      stroke: steelblue;
      stroke-width: 3px;
    }
    .node text {
      font: 14px sans-serif;
      fill: #333;
    }
    .link {
      fill: none;
      stroke: #555;
      stroke-width: 2px;
    }
  </style>
</head>
<body>

<svg width="960" height="600"></svg>

<script>
  const data = {
    name: "Иван Иванович",
    children: [
      { 
        name: "Сергей Иванович",
        children: [
          { name: "Дмитрий Сергеевич" },
          { name: "Андрей Сергеевич" }
        ]
      },
      {
        name: "Ольга Ивановна",
        children: [
          { name: "Мария Ольговна" }
        ]
      }
    ]
  };

  const width = 960;
  const height = 600;

  const svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(40,0)");

  const treeLayout = d3.tree().size([height - 100, width - 160]);

  const root = d3.hierarchy(data);

  treeLayout(root);

  // Рисуем связи (линии)
  svg.selectAll('.link')
    .data(root.links())
    .join('path')
    .attr('class', 'link')
    .attr('d', d3.linkHorizontal()
      .x(d => d.y)
      .y(d => d.x));

  // Рисуем узлы
  const node = svg.selectAll('.node')
    .data(root.descendants())
    .join('g')
    .attr('class', 'node')
    .attr('transform', d => `translate(${d.y},${d.x})`);

  node.append('circle')
    .attr('r', 20);

  node.append('text')
    .attr('dy', 5)
    .attr('x', d => d.children ? -25 : 25)
    .style('text-anchor', d => d.children ? 'end' : 'start')
    .text(d => d.data.name);

</script>

</body>
</html>
