<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Родовое древо</title>
  <style>
    ul { list-style: none; }
    .person {
      border: 1px solid #ccc;
      margin: 5px;
      padding: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>

<div id="tree-container"></div>

<script>
const familyData = [
  { id: 1, name: "Иван Иванович", gender: "male", parents: [], children: [2, 3] },
  { id: 2, name: "Сергей Иванович", gender: "male", parents: [1], children: [] },
  { id: 3, name: "Ольга Ивановна", gender: "female", parents: [1], children: [] }
];

function buildTree(personId, data) {
  const person = data.find(p => p.id === personId);
  if (!person) return '';

  let childrenHtml = '';
  if (person.children && person.children.length > 0) {
    childrenHtml = '<ul>' +
      person.children.map(childId => '<li>' + buildTree(childId, data) + '</li>').join('') +
      '</ul>';
  }

  return `<div class="person">${person.name}</div>${childrenHtml}`;
}

document.getElementById('tree-container').innerHTML = '<ul><li>' + buildTree(1, familyData) + '</li></ul>';
</script>

</body>
</html>
