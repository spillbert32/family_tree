<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Родовое древо для GitHub Pages</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .node circle {
      stroke: steelblue;
      stroke-width: 3px;
    }
    .node text.name {
      font: 14px sans-serif;
      fill: #333;
      font-weight: bold;
    }
    .node text.dates {
      font: 12px sans-serif;
      fill: #666;
    }
    .link {
      fill: none;
      stroke: #555;
      stroke-width: 2px;
    }
  </style>
</head>
<body>

<svg width="960" height="600"></svg>

<script>
  // Встраиваем данные прямо сюда, чтобы fetch не нужен был
  const data = {
    "name": "Иван Иванович",
    "gender": "male",
    "birthYear": 1950,
    "deathYear": 2020,
    "children": [
      { 
        "name": "Сергей Иванович",
        "gender": "male",
        "birthYear": 1980,
        "children": [
          { "name": "Дмитрий Сергеевич", "gender": "male", "birthYear": 2010 },
          { "name": "Андрей Сергеевич", "gender": "male", "birthYear": 2012 }
        ]
      },
      {
        "name": "Ольга Ивановна",
        "gender": "female",
        "birthYear": 1985,
        "children": [
          { "name": "Мария Ольговна", "gender": "female", "birthYear": 2015 }
        ]
      }
    ]
  };

  const svg = d3.select("svg")
    .attr("width", 960)
    .attr("height", 600)
    .append("g")
    .attr("transform", "translate(40,0)");

  const treeLayout = d3.tree().size([600 - 100, 960 - 160]);

  function genderColor(gender) {
    if (gender === "male") return "#1f77b4";
    if (gender === "female") return "#e377c2";
    return "#999";
  }

  const root = d3.hierarchy(data);
  treeLayout(root);

  svg.selectAll('.link')
    .data(root.links())
    .join('path')
    .attr('class', 'link')
    .attr('d', d3.linkHorizontal()
      .x(d => d.y)
      .y(d => d.x));

  const node = svg.selectAll('.node')
    .data(root.descendants())
    .join('g')
    .attr('class', 'node')
    .attr('transform', d => `translate(${d.y},${d.x})`);

  node.append('circle')
    .attr('r', 20)
    .attr('fill', d => genderColor(d.data.gender))
    .attr('stroke', 'steelblue')
    .attr('stroke-width', 3);

  node.append('text')
    .attr('class', 'name')
    .attr('dy', -10)
    .attr('x', d => d.children ? -25 : 25)
    .style('text-anchor', d => d.children ? 'end' : 'start')
    .text(d => d.data.name);

  node.append('text')
    .attr('class', 'dates')
    .attr('dy', 10)
    .attr('x', d => d.children ? -25 : 25)
    .style('text-anchor', d => d.children ? 'end' : 'start')
    .text(d => {
      const b = d.data.birthYear ? d.data.birthYear : "?";
      const dth = d.data.deathYear ? d.data.deathYear : "";
      return dth ? `${b} - ${dth}` : `р. ${b}`;
    });

</script>

</body>
</html>
